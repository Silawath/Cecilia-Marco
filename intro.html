<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti - Cecilia & Marco</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="intro-overlay" style="display: flex; opacity: 1; visibility: visible;">
        <div class="paper-texture"></div>
        <div class="watercolor-bg"></div>
        <div class="intro-content">
            <h1 class="intro-names">Cecilia & Marco</h1>
            <p class="intro-date">27 Giugno 2026</p>
            
            <div class="access-box">
                <p style="font-family: 'Montserrat'; font-size: 0.9rem; margin-bottom: 10px; color: #5c1a20;">Inserisci il codice per entrare</p>
                
                <input type="password" id="access-code" placeholder="Codice di accesso">
                
                <p id="error-msg" style="color: red; font-size: 0.8rem; display: none; margin-top: 5px; font-family: 'Montserrat';">Codice errato, riprova.</p>
                
                <div class="intro-btn" id="enter-site-btn">Accedi</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
